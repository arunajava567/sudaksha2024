<!DOCTYPE html> 
<html> 
<head> 
	<link href= 
"https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
		rel="stylesheet"> 
</head> 

<body class="text-center mx-4 space-y-2"> 
	<h1 class="text-green-600 text-5xl font-bold"> 
		Sudaksha UI Training 
	</h1> 
	<b>Tailwind CSS Fill Class</b> 
	<div class="bg-green-200 m-4 grid grid-flow-col gap-4 p-5"> 
		<svg height="150px" width="600px"
		xmlns="http://www.w3.org/2000/svg"
		version="1.1"> 
		<circle class="fill-current text-red-600" cx="100"
				cy="100" r="50" /> 
		<circle class="fill-current text-green-600" cx="250"
				cy="100" r="50" /> 
		<circle class="fill-current text-blue-600" cx="400"
				cy="100" r="50" /> 
		<circle class="fill-current text-yellow-600" cx="550"
				cy="100" r="50" /> 
		</svg> 
	</div> 

    <div class="bg-green-900 m-24 grid grid-flow-col"> 
		<svg height="150px" width="500px"
	xmlns="http://www.w3.org/2000/svg"
	version="1.1"> 
		<circle class="stroke-current text-red-600 stroke-0"
			cx="100" cy="70" r="50" /> 
		<circle class="stroke-current text-green-600 stroke-1"
			cx="250" cy="70" r="50" /> 
		<circle class="stroke-current text-blue-600 stroke-2"
			cx="400" cy="70" r="50" /> 
		</svg> 
	</div> 
</body> 

</html>
