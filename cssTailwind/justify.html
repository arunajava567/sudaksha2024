<!DOCTYPE html> 
<head> 
	<link href= 
"https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
		rel="stylesheet"> 
</head> 

<body class="text-center"> 
	<h1 class="text-green-600 text-5xl font-bold"> 
		Sudaksha UI/UX Training
	</h1> 
	<b>Tailwind CSS Justify Content Class</b> 
	<div id="main" class="flex justify-start flex-row"> 
		<div class="bg-green-700 w-24 h-12">1</div> 
		<div class="bg-green-600 w-24 h-12">2</div> 
		<div class="bg-green-500 w-24 h-12">3</div> 
		<div class="bg-green-400 w-24 h-12">4</div> 
	</div> 

	<div id="main" class="grid justify-items-auto grid-cols-2">  
        <div class="bg-green-500 rounded-lg m-4 h-12">1</div>  
        <div class="bg-green-500 rounded-lg m-4 h-12">2</div>  
        <div class="bg-green-500 rounded-lg m-4 h-12">3</div>  
        <div class="bg-green-500 rounded-lg m-4 h-12">4</div> 
        <div class="bg-green-500 rounded-lg m-4 h-12">5</div>  
        <div class="bg-green-500 rounded-lg m-4 h-12">6</div> 
    </div>  
	<div id="main" class="grid justify-items-stretch grid-cols-4">  
        <div class="justify-self-auto bg-green-500 rounded-lg m-4 h-12"> 
          1 
        </div>  
        <div class="bg-green-500 rounded-lg m-4 h-12">2</div>  
        <div class="bg-green-500 rounded-lg m-4 h-12">3</div>  
        <div class="bg-green-500 rounded-lg m-4 h-12">4</div> 
    </div> 
</body> 

</html>
