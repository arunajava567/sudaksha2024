<!DOCTYPE html> 
<html> 
<head> 
	<link href= 
"https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
	rel="stylesheet"> 
</head> 

<body class="text-center"> 
	<h1 class="text-green-600 text-5xl font-bold"> 
	Sudaksha UI Training 
	</h1> 
	<b>Tailwind CSS Scale Class</b> 
	<div class="bg-green-300 
				mx-16 
				p-4 
				justify-between 
				grid grid-flow-col"> 
	<div class="bg-no-repeat 
				w-40 h-40 transform scale-50" 
		style= 
		"background-image:url( 
sudaksha.png)"> 
	</div> 
	<div class="bg-no-repeat 
    w-40 h-40 transform scale-75" 
		style= 
		"background-image:url( 
sudaksha.png)"> 
	</div> 
	<div class="bg-no-repeat 
    w-40 h-40 transform scale-100" 
		style="background-image:url( 
sudaksha.png)"> 
	</div> 
	<div class="bg-no-repeat 
    w-40 h-40 transform scale-125" 
		style="background-image:url( 
sudaksha.png)"> 
	</div> 
	</div> 
</body> 
</html>
