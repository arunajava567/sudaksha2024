<!DOCTYPE html> 
<head> 
	<link href= 
"https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
		rel="stylesheet"> 
</head> 
<!-- spacing,padding, margin-->
<body class="text-center"> 
	<h1 class="text-green-600 text-5xl font-bold"> 
		Sudaksha Training
	</h1> 
	<b>Tailwind CSS Padding Class</b> 
	<div class="flex justify-center"> 
	<div class="p-4 bg-green-300 w-24 h-24"> 
		<div class="border-2 border-green-800 
					bg-green-600 w-16 h-16"> 
			
		</div> 
	</div> 
	</div> 


	<div class="flex justify-center"> 
	<div class="m-8 bg-green-300 w-24 h-24"> 
		<div class="m-4 border-2 border-green-800 
					bg-green-600 w-16 h-16"> 
			
		</div> 
	</div> 
	</div> 

    <b>Tailwind CSS Space Between Class</b>  
    <div class="mx-4 space-y-4"> 
        <div class="bg-green-400 h-16 rounded-lg  
                    border-2 border-green-800">1</div> 
        <div class="bg-green-400 h-16 rounded-lg  
                    border-2 border-green-800">2</div> 
        <div class="bg-green-400 h-16 rounded-lg  
                    border-2 border-green-800">3</div> 
        <div class="bg-green-400 h-16 rounded-lg  
                    border-2 border-green-800">4</div> 
    </div> 
</body> 

</html>

</body> 

</html>
