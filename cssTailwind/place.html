<!DOCTYPE html> 
<head> 
	<link href= 
"https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
		rel="stylesheet"> 
</head> 

<body class="text-center"> 
	<h1 class="text-green-600 text-5xl font-bold"> 
		Sudaksha Training 
	</h1> 
	<b>Tailwind CSS Place Content Class</b> 
	<div id="main" class="ml-24 h-48 w-2/3 grid grid-cols-3 gap-2 
						place-content-center 
						h-48 bg-green-200 border-solid border-4 
						border-green-900"> 
		<div class="bg-green-900 w-3/4 h-12">CSS</div> 
		<div class="bg-green-800 w-3/4 h-12">Bootstrap</div> 
		<div class="bg-green-700 w-3/4 h-12">NodeJS</div> 
		<div class="bg-green-600 w-3/4 h-12">React</div> 
		<div class="bg-green-500 w-3/4 h-12">Redux</div> 
		<div class="bg-green-400 w-3/4 h-12">Casestudy</div> 
	</div> 
    <b>Tailwind CSS Place Self Class</b>  
    <div id="main" class="ml-24 h-48 w-2/3 grid grid-cols-3 gap-2  
                          place-items-stretch  
                          h-48 bg-green-200 border-solid border-4  
                          border-green-900">  
        <div class="bg-green-900 w-3/4">1</div> 
        <div class="bg-green-800 place-self-auto w-3/4">2</div> 
        <div class="bg-green-700 w-3/4">3</div> 
        <div class="bg-green-600 w-3/4">4</div> 
        <div class="bg-green-500 w-3/4">5</div> 
        <div class="bg-green-400 w-3/4">6</div> 
    </div>  
</body> 

</html>
