<!DOCTYPE html> 
<html> 
<head> 
	<link href= 
"https://unpkg.com/tailwindcss@^2.1/dist/tailwind.min.css"
		rel="stylesheet"> 
</head> 

<body class="text-center mx-4 space-y-2"> 
	<h1 class="text-green-600 text-5xl font-bold"> 
		UI Training 
	</h1> 
	<b>Tailwind CSS Filter Class</b> 
	<div class="grid grid-flow-col text-center p-4"> 
		<img class="rounded-lg filter brightness-50"
		src= 
"sudaksha.png"
			alt="image"> 
		<img class="rounded-lg filter invert"
			src= 
"sudaksha.png"
			alt="image"> 
		<img class="rounded-lg filter blur-lg"
			src= 
"sudaksha.png"
			alt="image"> 
		<img class="rounded-lg filter contrast-125"
			src= 
"sudaksha.png"
			alt="image"> 
		<img class="rounded-lg filter grayscale"
			src= 
"sudaksha.png"
			alt="image"> 
		
	</div> 

    <div class=" mx-16 mt-18 h-36 relative"> 
        <div class="absolute w-full py-18"> 
            <img class="rounded-lg object-cover" 
                 src= "sudaksha.png" 
                 > 
        </div> 
        <div class="relative h-32 flex overflow-x-auto space-x-4"> 
            <div class="flex-shrink-0 border-4 border-green-500  
                        backdrop-filter backdrop-invert w-1/3"> 
                        <img class="rounded-lg object-cover" 
                        src= "sudaksha.png" 
                        > 
            </div> 
            <div class="flex-shrink-0 border-4 border-green-500  
                        backdrop-filter backdrop-grayscale w-1/3"> 
                        <img class="rounded-lg object-cover" 
                        src= "sudaksha.png" 
                        > 
            </div> 
            <div class="flex-shrink-0 border-4 border-green-500  
                        backdrop-filter backdrop-blur w-1/3"> 
                        <img class="rounded-lg object-cover" 
                        src= "sudaksha.png" 
                        > 
            </div> 
        </div> 
    </div> 
</body> 

</html>
